---
# Keep in sync with the app.yaml from com.endlessm.Hackdex_chapter_two
# yamllint disable rule:line-length
vars:
  constant: &encryption-code return (letter + 21) % 26;

  home-button:
    type: Banner.HomeButton
    properties:
      text: '< Back'

  home-articles-card:
    type: Card.Hackdex
    properties:
      decodefunc: *encryption-code

  home-articles-order:
    type: Order.Sequence

  home-articles-arrangement:
    type: Arrangement.Pinterest
    properties:
      halign: fill
      valign: fill
      vexpand: true

  document-view:
    type: View.DocumentDev
    properties:
      decodefunc: *encryption-code

defines:
  # Pages
  - &home-page
    type: Layout.Scrolling
    slots:
      content:
        type: Layout.Overlay
        properties:
          hexpand: true
        slots:
          content:
            type: Layout.Box
            properties:
              halign: fill
              valign: fill
              vexpand: true
            styles:
              - overlayBg
          overlays:
            - type: Layout.Box
              properties:
                halign: fill
                valign: fill
                vexpand: true
              styles:
                - overlayElements
            - type: 'Layout.Box'
              styles:
                - LayoutScrolling--maincontainer
              properties:
                orientation: vertical
              slots:
                contents:
                  - type: ContentGroup.ContentGroup
                    properties:
                      cards-per-page: 20
                    styles:
                      - ContentGroup--maincontent
                    slots:
                      arrangement:
                        refvar: $home-articles-arrangement
                        slots:
                          card: $home-articles-card
                      selection:
                        type: Selection.FeaturedFirst
                        id: home-articles
                        slots:
                          order: $home-articles-order
                          filter:
                            type: Filter.Articles
            - type: Layout.LightboxDev
              styles:
                - Layout-LightboxDev-Stonehenge
              properties:
                expand: true
                margin-left: 56
                margin-top: 28
              slots:
                content:
                  type: Layout.Overlay
                  styles:
                    - Content-Stonehenge
                  slots:
                    content:
                      type: Layout.Box
                      properties:
                        halign: fill
                        valign: fill
                      styles:
                        - Content-Background
                    overlays:
                      - type: Decoration.ThemeableImage
                        properties:
                          image-uri: 'resource:///app/assets/images/stonehengeDiagrams.png'
                          valign: start
                          halign: start
                          margin-left: 78
                          margin-top: 230
                      - type: Decoration.ThemeableImage
                        properties:
                          image-uri: 'resource:///app/assets/images/stonehengeNotebook.png'
                          valign: start
                          halign: start
                          margin-left: 815
                          margin-top: 204
                      - type: ContentGroup.EncryptText
                        properties:
                          label: "Stonehenge diagrams"
                          valign: start
                          decodefunc: *encryption-code
                        styles:
                          - Content-title
                      - type: ContentGroup.EncryptText
                        properties:
                          label: "The outer ring was made up of\n30 stones to represent an\naverage of 30 days in a month"
                          valign: start
                          margin-left: 523
                          margin-top: 322
                          decodefunc: *encryption-code
                        styles:
                          - Content-text
                          - Content-text-ring
                      - type: ContentGroup.EncryptText
                        properties:
                          label: "Stonehenge may have been\nused as a compass"
                          valign: start
                          margin-left: 520
                          margin-top: 820
                          decodefunc: *encryption-code
                        styles:
                          - Content-text
                          - Content-text-compass
                      - type: ContentGroup.HackdexText
                        properties:
                          text: |
                                - hmm, looks like Leviathan had a thing for Stonehenge.
                                Sometimes he used symbols related to Stonehenge
                                in his legendary hacks. Another coincidence with Saniel!

                                - Saniel talks about Stonehenge so frequently, it's
                                as if he thinks of Stonehenge as his own
                                personal watch!

                                - I've noticed that sometimes Saniel arranges the
                                items on his desk in the same pattern of concentric
                                circles as the stones in this diagram. Knowing him,
                                he probably really can tell time that way!
                          valign: start
                          margin-left: 1096
                          margin-top: 351
                          decodefunc: *encryption-code
                        styles:
                          - Content-text
                          - Content-text-paragraph
                          - Content-Stonehenge-paragraph-first
            - type: Layout.LightboxDev
              styles:
                - Layout-LightboxDev-Whale
              properties:
                expand: true
                margin-left: 585
                margin-top: 40
              slots:
                content:
                  type: Layout.Overlay
                  styles:
                    - Content-Whale
                  slots:
                    content:
                      type: Layout.Box
                      properties:
                        halign: fill
                        valign: fill
                      styles:
                        - Content-Background
                    overlays:
                      - type: Decoration.ThemeableImage
                        properties:
                          image-uri: 'resource:///app/assets/images/whaleSongSession.png'
                          valign: start
                          halign: start
                          margin-left: 920
                          margin-top: 185
                      - type: Decoration.ThemeableImage
                        properties:
                          image-uri: 'resource:///app/assets/images/whaleDoodle.png'
                          valign: start
                          halign: start
                          margin-left: 1298
                          margin-top: 590
                      - type: Decoration.ThemeableImage
                        properties:
                          image-uri: 'resource:///app/assets/images/whaleNotebook.png'
                          valign: start
                          halign: start
                          margin-top: 208
                        styles:
                          - Notebook-Whale
                      - type: ContentGroup.EncryptText
                        properties:
                          label: "Clipping of a whale song"
                          valign: start
                          decodefunc: *encryption-code
                        styles:
                          - Content-title
                      - type: ContentGroup.EncryptText
                        properties:
                          label: "Each of these ticks is a unit\nwhich is equivalent to a note"
                          valign: start
                          margin-left: 981
                          margin-top: 583
                          decodefunc: *encryption-code
                        styles:
                          - Content-text
                          - Content-text-ticks
                      - type: ContentGroup.EncryptText
                        properties:
                          label: "Whales kind of sing for\nthe same reason humans do!\nThey want to show their\nfriends how they sing and\nto share their song"
                          valign: start
                          margin-left: 1078
                          margin-top: 778
                          decodefunc: *encryption-code
                        styles:
                          - Content-text
                          - Content-text-friends
                      - type: ContentGroup.EncryptText
                        properties:
                          label: "Units make up a phrase\nwhich are repeated to\nmake a whale's song"
                          valign: start
                          margin-left: 1590
                          margin-top: 653
                          decodefunc: *encryption-code
                        styles:
                          - Content-text
                          - Content-text-phrase
                      - type: ContentGroup.HackdexText
                        properties:
                          text: |
                                - Leviathan: the great whale. The whale is a very
                                important symbol for Saniel.

                                - We've all heard about Saniel's keen interest in whales,
                                especially in regard to his famous sleeping habits.

                                - When Saniel is deep in concentration, I swear I can
                                faintly hear whale songs. I don't know how he does that
                                on land! I know that when he's in that zone, he always
                                comes up with new solutions!

                                - Saniel also often delivers random whale facts: the
                                other day, he told me that whales learn a new song
                                every few years by hearing the songs of other
                                populations. So interesting.
                          valign: start
                          margin-left: 234
                          margin-top: 310
                          decodefunc: *encryption-code
                        styles:
                          - Content-text
                          - Content-text-paragraph
                          - Content-Whale-paragraph-first
            - type: Layout.LightboxDev
              styles:
                - Layout-LightboxDev-Franklin
              properties:
                expand: true
                margin-left: 1245
                margin-top: 181
              slots:
                content:
                  type: Layout.Overlay
                  styles:
                    - Content-Franklin
                  slots:
                    content:
                      type: Layout.Box
                      properties:
                        halign: fill
                        valign: fill
                      styles:
                        - Content-Background
                    overlays:
                      - type: Decoration.ThemeableImage
                        properties:
                          image-uri: 'resource:///app/assets/images/benjaminFranklinDoodle.png'
                          valign: start
                          halign: start
                          margin-left: 973
                          margin-top: 353
                      - type: Decoration.ThemeableImage
                        properties:
                          image-uri: 'resource:///app/assets/images/benjaminFranklinNotebook.png'
                          valign: start
                          halign: start
                          margin-top: 172
                        styles:
                          - Notebook-Franklin
                      - type: Decoration.ThemeableImage
                        properties:
                          image-uri: 'resource:///app/assets/images/benjaminFranklinSchedule.png'
                          valign: start
                          halign: start
                          margin-left: 1220
                          margin-top: 150
                      - type: ContentGroup.EncryptText
                        properties:
                          label: "Benjamin Franklin's daily schedule"
                          valign: start
                          decodefunc: *encryption-code
                        styles:
                          - Content-title
                      - type: ContentGroup.EncryptText
                        properties:
                          label: "Wake up at 5am!!!"
                          valign: start
                          decodefunc: *encryption-code
                        styles:
                          - Content-text
                          - Content-text-wake
                      - type: ContentGroup.EncryptText
                        properties:
                          label: "Ben Franklin was known to say\nthat he wasn't perfect and often\nbroke his strict schedule for leisure!"
                          valign: start
                          decodefunc: *encryption-code
                        styles:
                          - Content-text
                          - Content-text-perfect
                      - type: ContentGroup.EncryptText
                        properties:
                          label: "Rise, wash, contrive day's\nbusiness; and breakfast"
                          valign: start
                          decodefunc: *encryption-code
                        styles:
                          - Content-text
                          - Content-text-rise
                      - type: ContentGroup.EncryptText
                        properties:
                          label: "Work"
                          valign: start
                          decodefunc: *encryption-code
                        styles:
                          - Content-text
                          - Content-text-work
                      - type: ContentGroup.EncryptText
                        properties:
                          label: "Read and dine"
                          valign: start
                          decodefunc: *encryption-code
                        styles:
                          - Content-text
                          - Content-text-read
                      - type: ContentGroup.EncryptText
                        properties:
                          label: "work"
                          valign: start
                          decodefunc: *encryption-code
                        styles:
                          - Content-text
                          - Content-text-work-last
                      - type: ContentGroup.EncryptText
                        properties:
                          label: "Put things in their\nplace; examine the day"
                          valign: start
                          decodefunc: *encryption-code
                        styles:
                          - Content-text
                          - Content-text-examine
                      - type: ContentGroup.EncryptText
                        properties:
                          label: "sleep"
                          valign: start
                          decodefunc: *encryption-code
                        styles:
                          - Content-text
                          - Content-text-sleep
                      - type: ContentGroup.HackdexText
                        properties:
                          text: |
                                - Leviathan? this scrap from the original Leviathan
                                file matches the handwritten scrap on the wall
                                above Saniel's Desk.

                                - I asked him what the numbers meant and he said it
                                was Ben Franklin's daily schedule! I'm not surprised
                                because Saniel is fascinated with perfecting
                                how he uses his time.

                                - He said he's inspired by Franklin's methodical approach,
                                but he keeps his own schedule very open. "Data never
                                sleeps," he always says.

                                - Franklin began his day with this question, "what good
                                shall i do this day?" I have heard Saniel say those exact
                                words so many times.
                          valign: start
                          margin-left: 266
                          margin-top: 283
                          decodefunc: *encryption-code
                        styles:
                          - Content-text
                          - Content-text-paragraph
                          - Content-Franklin-paragraph-first
            - type: Layout.ImageDev
              styles:
                - Layout-animated-grid
              properties:
                visible: false
                expand: true
                margin-top: 25
                margin-left: 236
                display-image: "grid.gif"
            - type: Layout.ImageDev
              styles:
                - Layout-animated-eyes
              properties:
                visible: false
                expand: true
                margin-top: 191
                margin-left: 427
                display-image: "eyes.gif"
            - type: Layout.ImageDev
              styles:
                - Layout-animated-whiteBottom
              properties:
                visible: false
                expand: true
                margin-top: 668
                margin-left: 745
                display-image: "paperWhiteBottom.gif"
            - type: Layout.ImageDev
              styles:
                - Layout-animated-whiteTopRight
              properties:
                visible: false
                expand: true
                margin-top: 34
                margin-left: 1245
                display-image: "paperWhiteTopRight.gif"
            - type: Layout.ImageDev
              styles:
                - Layout-animated-rainbow
              properties:
                visible: false
                expand: true
                margin-top: 869
                margin-left: 1364
                display-image: "rainbow.gif"
            - type: Layout.ImageDev
              styles:
                - Layout-animated-yawning
              properties:
                visible: false
                expand: true
                margin-top: 782
                margin-left: 1777
                display-image: "yawning.gif"

  - &article-page
    type: Layout.Scrolling
    slots:
      content:
        type: Layout.Overlay
        properties:
          hexpand: true
        slots:
          overlays:
            - type: Layout.Box
              properties:
                orientation: horizontal
                valign: start
                hexpand: true
              styles:
                - overlayHead
              slots:
                contents:
                  - refvar: $home-button
                    styles:
                      - bannerHead
                    properties:
                      valign: start
                      halign: start
            - type: Layout.Box
              properties:
                orientation: horizontal
                valign: end
                hexpand: true
              styles:
                - overlayHead
              slots:
                contents:
                  - refvar: $home-button
                    styles:
                      - bannerHead
                    properties:
                      valign: start
                      halign: start
          content:
            type: 'Layout.Box'
            styles:
              - LayoutScrolling--maincontainer
            properties:
              expand: true
              orientation: vertical
            slots:
              contents:
                - type: Layout.ArticleStack
                  slots:
                    article: $document-view

# App
root:
  type: Controller.MeshDev
  slots:
    window:
      type: Window.Simple
      slots:
        content:
          type: ContentGroup.MediaLightbox
          slots:
            view: View.Media
            content:
              type: Pager.Simple
              slots:
                home-page: *home-page
                article-page: *article-page
